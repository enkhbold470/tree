<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Tree Simulator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #f7f8fc, #dde1e7);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4A90E2;
      margin-bottom: 10px;
    }
    #treeCanvas {
      border: 1px solid #ccc;
      background-color: #fdfdfd;
      margin: 20px auto;
      display: block;
    }
    .controls {
      margin: 20px;
    }
    .controls input, .controls select, .controls button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .controls button {
      background-color: #4A90E2;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background-color: #357ABD;
    }
    .log {
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      text-align: left;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .log p {
      margin: 0 0 5px;
    }
  </style>
</head>
<body>
  <h1>Interactive Tree Data Structure Simulator</h1>
  <canvas id="treeCanvas" width="800" height="600"></canvas>
  <div class="controls">
    <select id="treeType">
      <option value="redBlack">Red-Black Tree</option>
      <option value="avl">AVL Tree</option>
      <option value="balanced">Balanced Tree</option>
    </select>
    <input type="number" id="treeInput" placeholder="Enter a number">
    <button onclick="insertNode()">Insert</button>
    <button onclick="resetTree()">Reset</button>
  </div>
  <div class="log" id="log">
    <h3>Operations Log:</h3>
  </div>
  <script src="treeSimulator.js"></script>
</body>
</html>

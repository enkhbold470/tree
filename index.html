<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Tree Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Interactive Tree Data Structure Simulator</h1>
  <canvas id="treeCanvas" width="800" height="600"></canvas>
  <div class="controls">
    <select id="treeType">
      <option value="redBlack">Red-Black Tree</option>
      <option value="avl">AVL Tree</option>
      <option value="balanced">Balanced Tree</option>
    </select>
    <input type="number" id="treeInput" placeholder="Enter a number">
    <button onclick="insertNode()">Insert</button>
    <button onclick="resetTree()">Reset</button>
  </div>
  <div class="log" id="log">
    <h3>Operations Log:</h3>
  </div>
  <script src="treeSimulator.js"></script>
</body>
</html>
